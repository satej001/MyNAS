<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyNAS</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Redirect to login if not logged in
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "login.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>MyNAS</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><span>📂</span> Files</a></li>
                <li><a href="#"><span>🔍</span> Search</a></li>
                <li><a href="#"><span>👤</span> Users</a></li>
                <li><a href="#"><span>⚙️</span> Settings</a></li>
                <li><a href="#" onclick="logout()"><span>🚪</span> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <input type="text" class="search-bar" placeholder="Search files...">
                <div class="user-info">
                    <span class="username">John Doe</span>
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                </div>
            </header>

            <section class="content">
                <h1>Welcome to MyNAS</h1>
                <p>Access and manage your files securely.</p>

                <div class="file-grid">
                    <div class="file-item">
                        <span>📄</span>
                        <p>Document.pdf</p>
                    </div>
                    <div class="file-item">
                        <span>📁</span>
                        <p>Project Files</p>
                    </div>
                    <div class="file-item">
                        <span>🎵</span>
                        <p>Music.mp3</p>
                    </div>
                    <div class="file-item">
                        <span>📷</span>
                        <p>Image.jpg</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
